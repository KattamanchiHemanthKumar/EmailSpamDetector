<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Spam Message Detector</h2>
    <form method="POST">
        <input type="text" name="message" placeholder="Enter your message here..." required>
        <br>
        <input type="submit" value="Check">
    </form>
    {% if result %}
        <div class="result">
            <strong>Prediction:</strong> {{ result }}
        </div>
    {% endif %}
</body>
</html>
